<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cart Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(247, 244, 246);
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 16px;
        }
        .price {
            font-weight: bold;
            color: rgb(134, 56, 236);
            text-align: right;
       }
        .order-summary {
            background-color: #f9f9f9;
            padding: 10px 20px 30px 40px;
            border-radius: 16px;
            text-align: left;
      }
        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            word-spacing: 1.5em;
        }
        .checkout-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: rgb(109, 14, 233);
            border: rgb(109, 14, 233);
            border-radius: 25px;
        }
        .delete-btn {
            color: rgb(240, 36, 36);
            cursor: pointer;
            padding-bottom: 80px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Cart</h2>
    
    <!-- Cart Items -->
    <div class="row cart-item" id="cart-item-1">
        <div class="col-3">
            <img src="https://th.bing.com/th?q=Rolex+Watch+White+and+Blue+PNG&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-WW&cc=ET&setlang=en&adlt=moderate&t=1&mw=247" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-5">
            <h5>Watch</h5>
            </p><p>Rolex</p>
            <p>Price: $<span class="price">40</span></p>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-between">
            <button class="btn btn-outline-secondary" onclick="changeQuantity('cart-item-1', -1)" style="display: block; clip-path: circle(); object-fit: contain; object-position: center; padding: 0; font-size: 1.25em; font-color: white; height: 2em; width: 2em; border-radius: 50%; border-color:rgb(109, 14, 233); background-color:rgb(109, 14, 233);">-</button>
            <input type="text" class="form-control mx-2 text-center" id="quantity-cart-item-1" value="1" style="display: block; clip-path: circle(); object-fit: contain; object-position: center; padding: 0; font-size: 1.25em; height: 2em; width: 2em; border: none; background-color:#f9f9f9 ;">
            <button class="btn btn-outline-secondary" onclick="changeQuantity('cart-item-1', 1)" style="display: block; clip-path: circle(); object-fit: contain; object-position: center; padding: 0; font-size: 1.25em; height: 2em; width: 2em; border-radius: 50%; border-color:rgb(109, 14, 233); background-color:rgb(109, 14, 233);">+</button>
            <span class="delete-btn" onclick="removeItem('cart-item-1')">ðŸ—‘</span>
        </div>
    </div>
    <p></p>
    <div class="row cart-item" id="cart-item-2">
        <div class="col-3">
            <img src="https://th.bing.com/th?q=Apple+Air+Pods+High+Quality+Images&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-WW&cc=ET&setlang=en&adlt=moderate&t=1&mw=247" class="img-fluid" alt="Product Image" >
        </div>
        <div class="col-5">
            <h5>Airpods</h5>
            <p>Apple</p>
            <p>Price: $<span class="price">333</span></p>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-between">
            <button class="btn btn-outline-secondary" onclick="changeQuantity('cart-item-2', -1)" style=" display: block; clip-path: circle(); object-fit: contain; object-position: center; padding: 0; font-size: 1.25em; height: 2em; width: 2em; display: block; clip-path: circle(); object-fit: contain; object-position: center; padding: 0; font-size: 1.25em; height: 2em; width: 2em; border-radius: 50%; border-color:rgb(109, 14, 233); background-color:rgb(109, 14, 233);">-</button>
            <input type="text" class="form-control mx-2 text-center" id="quantity-cart-item-2" value="1" style=" display: block; clip-path: circle(); object-fit: contain; object-position: center; padding: 0; font-size: 1.25em; height: 2em; width: 2em; border: none; background-color:#f9f9f9 ;"readonly>
            <button class="btn btn-outline-secondary" onclick="changeQuantity('cart-item-2', 1)" style=" display: block; clip-path: circle(); object-fit: contain; object-position: center; padding: 0; font-size: 1.25em; height: 2em; width: 2em; border-radius: 50%; border-color:rgb(109, 14, 233); background-color:rgb(109, 14, 233);">+</button>
            <span class="delete-btn" onclick="removeItem('cart-item-2')">ðŸ—‘</span>
        </div>
    </div>
    <!-- Order Summary -->
    <div class="row mt-5">
        <div class="col-md-6 offset-md-6">
            <div class="order-summary">
                <h4>Order Summary</h4>
                <p style="display: flex; justify-content: space-between; align-items: center"><span>Items:</span><span id="total-items">2</span></p>
                <p style="display: flex; justify-content: space-between; align-items: center"><span>Subtotal: </span><span id="subtotal">300</span></p>
                <p style="display: flex; justify-content: space-between; align-items: center"><span>Discount: </span><span id="discount">10</span></p>
                <p style="display: flex; justify-content: space-between; align-items: center"><span>Delivery Charge: </span><span id="delivery-charge">20</span></p>
                <hr>
                <p style="display: flex; justify-content: space-between; align-items: center"><span>Total: </span><span class="total-price" id="final-total">310</span></p>
                <button class="btn btn-primary checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
    function changeQuantity(itemId, change) {
        let quantityInput = document.getElementById('quantity-' + itemId);
        let quantity = parseInt(quantityInput.value);
        quantity = quantity + change;
        if (quantity < 1) {
            quantity = 1; // prevent quantity less than 1
        }


        quantityInput.value = quantity;
        updateTotalPrice();
    }

    function removeItem(itemId) {
        document.getElementById(itemId).remove();
        updateTotalPrice();
    }

    function updateTotalPrice() {
        let totalItems = 0;
        let subtotal = 0;
        const items = document.querySelectorAll('.cart-item');

        items.forEach(item => {
            const price = parseFloat(item.querySelector('.price').textContent);
            const quantity = parseInt(item.querySelector('input[type="text"]').value);
            totalItems += quantity;
            subtotal += price * quantity;
        });

        const discount = 10; // fixed discount
        const deliveryCharge = 20; // fixed delivery charge
        const total = subtotal - discount + deliveryCharge;

        document.getElementById('subtotal').textContent = "$" + subtotal.toFixed(2);
        document.getElementById('discount').textContent = "$" + discount.toFixed(2);
        document.getElementById('delivery-charge').textContent = "$" + deliveryCharge.toFixed(2);
        document.getElementById('final-total').textContent = "$" + total.toFixed(2);
    }

    updateTotalPrice(); // Initial calculation
</script>

</body>
</html>
